<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

 <title> Snipcart integration in Hugo! </title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
 <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="MGQzMWVkMmYtMzhlZC00MjU4LTk3MjQtZDNmMzM1MTI1ZDlhNjM1OTY4NjY2NjE5MTAwMzMy" id="snipcart"></script>
   <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
 <div class="container">
   <nav>
     <div class="nav-wrapper">
       <a href="#" class="brand-logo">Star Trek shop</a>
       <ul id="nav-mobile" class="right hide-on-med-and-down">
         <li class="snipcart-summary">
           <a href="#" class="snipcart-checkout">
             View cart (<span class="snipcart-total-items">0</span>)
           </a>
         </li>
       </ul>
     </div>
   </nav>
 </div>

     <button class="snipcart-add-item" id="my-button"
    data-item-id="1"
    data-item-url="/"
    data-item-name="Item"
    data-item-price="20.00"
    data-item-custom1-name="Text"
    data-item-custom2-name="Size"
    data-item-custom2-options="Small|Medium|Large">


      Buy now
   </button>


   <input type="text" id="my-text" />

   <script type="text/javascript">
   $('#my-text').change(function() {
       $('#my-button').data('item-custom1-name', $(this).val());
   });
   </script>



   <select id="my-size">
   <option>Small</option>
   <option>Medium</option>
   <option>Large</option>
   </select>
   <script type="text/javascript">
   $('#my-size').change(function() {
     $('#my-button').data('item-custom2-name', $(this).val());
   });
   </script>
